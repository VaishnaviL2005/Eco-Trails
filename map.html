<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrails</title>
    <link rel="stylesheet" href="map.css">
    <link rel="icon" href="favicon. ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
</head>
<body>

    <div class="sidebar">
        <br>
        <div class="tab">
            <button class="tablinks" ><i class="material-symbols-outlined">directions_car</i></button>
            <button class="tablinks" ><i class="material-symbols-outlined">two_wheeler</i></button>
            <button class="tablinks" ><i class="material-symbols-outlined">directions_bus</i></button>
            <button class="tablinks" ><i class="material-symbols-outlined">train</i></button>
            <button class="tablinks" ><i class="material-symbols-outlined">directions_walk</i></button>
            <button class="tablinks" ><i class="material-symbols-outlined">directions_bike</i></button>
            <button class="tablinks" ><i class="material-symbols-outlined">flight</i></button>
        </div>
        <br>
        <div class="middle">
            <div class="icons">
                <i class="material-symbols-outlined">circle</i>
                <i class="material-symbols-outlined">more_vert</i>
                <i class="material-symbols-outlined" id="location">location_on</i>
            </div>
            <div class="search">
                <input type="text" placeholder="Starting point">
                <br>
                <input type="text" placeholder="Destination">
            </div>
            <div class="swap">
                <button><i class="material-symbols-outlined">swap_vert</i></button>
            </div>
        </div>
        <br>
        <div class="info">
            <div class="properties">
                <i class="material-symbols-outlined">barefoot</i>
                <p>Carbon Footprint: <br><b>41g</b></p>
            </div>
            <div class="properties">
                <i class="material-symbols-outlined">monetization_on</i>
                <p>Cost of Travel: <br><b>â‚¹200</b></p>
            </div>
            <div class="properties">
                <i class="material-symbols-outlined">schedule</i>
                <p>Time Taken: <br><b>30 min</b></p>
            </div>
            <div class="properties">
                <i class="material-symbols-outlined">mode_of_travel</i>
                <p>Suggested Mode of Travel: <br><b>Train</b></p>
            </div>
            <div class="properties">
                <i class="material-symbols-outlined">trending_down</i>
                <p>Decrese in Carbon Emissions: <br><b>24%</b></p>
            </div>
            <div class="properties">
                <i class="material-symbols-outlined">database</i>
                <p>Coins Earned: <br><b>10</b></p>
            </div>
        </div>
        
    </div>

    <img src="map.png" class="map">
</body>
</html>
