<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
</head>
<body>
    <div class="box">
        <br>
        <h1>SIGN UP</h1>
        <p>Create your account</p>
        <form class="middle">
            <i class="material-symbols-outlined">person</i>
            <input class="input-field" type="text" placeholder="Username" required>
            <i class="material-symbols-outlined">mail</i>
            <input class="input-field" type="text" placeholder="Email" required>
            <i class="material-symbols-outlined">password</i>
            <input class="input-field" type="password" placeholder="Password" required>
            <i class="material-symbols-outlined">password</i>
            <input class="input-field" type="password" placeholder="Confirm Password" required>
        </form>
        <button>SIGN UP</button>
        <p>Or</p>
        <button id="google">Sign In With Google</button>
        <p id="login">Already have an account? &nbsp<a href="login.html"><b>Login</b></a></p>
    </div>
</body>
</html>
