<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link href="DashBoardStyle.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kokoro:wght@400&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Acme:wght@400&display=swap"/>
  </head>
  <body>
    <div id="dashboard">
      <div class="frame2">
          <img class="UserProfile" src="./images/UserProfile.png" width="150px" height="150" >
        <div class="username">UserName</div>
        <div class="male-18yrs"><pre>
          Male, 18yrs
          Maharashtra
          username@gmail.com
        </pre></div>
        <div class="GroupIcon">
          <div class="GroupIcon1">
            <img class="Icon" src="./images/footprint.jpg" width="100px" height="100px" >
          </div>
          <div class="GroupIcon2">
            <img class="Icon" src="./images/reward.png" width="100px" height="100px" >
          </div>
          <div class="GroupIcon3">
            <img class="Icon" src="./images/stopwatch.jpeg" width="100px" height="100px" >
          </div>
          <!--<div class="GroupIcon4"> </div>-->
        </div>
      </div>
      <div class="statistic">
            <p class="p">Statistics - <br><br></p>
            <p class="p1">This month - <div class="frameThisMonth"></div><br></p>  
            <p class="p1">last month - <div class="frameLastMonth"></div><br></p>  
            <img src="./images/graph.png" width=99.8% height=55%>
      </div>
      <div class="connections">
        <p class="p">Connections - </p>
        <div class="ConnectionsIcon">
          <div class="ConnectionsIcon1">
            <img class="CIcon" src="./images/UserProfile.png" width="110px" height="110" >
          </div>
          <div class="ConnectionsIcon2">
            <img class="CIcon" src="./images/UserProfile.png" width="110px" height="110" >
          </div>
          <div class="ConnectionsIcon3">
            <img class="CIcon" src="./images/UserProfile.png" width="110px" height="110" >
          </div>
          <div class="ConnectionsIcon4"> 
            <img class="CIcon" src="./images/UserProfile.png" width="110px" height="110" >
          </div>
        </div>
      </div>
      <div class="notification">
        <p class="p">Notification - </p>   
        <img class="NotifnIcon" src="./images/notification.png" width="75px" height="75px" ><p class="notify">Catch-up your bus</p><br>
        <img class="ConnectIcon" src="./images/UserProfile.png" width="75px" height="75px" ><p class="connect">Request to join by John.S</p><br>
        <img class="updateIcon" src="./images/update.jpg" width="75px" height="75px"><p class="update">Checkout the new Feature</p><br>
      </div>
    </div>
  </body>
</html>
